<!doctype html>
<html lang="en">
    <head>
        <title>Welcome to POI!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
        <style>
            html,body {margin:5px;padding:0}
        </style>
    </head>
    <body>
    <center>
        <!-- Logo and heading -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="img/logo concept 1.png" alt="logo" style="width: 10%; ">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="h1">POI</p>
                </div>
            </div>
            <!-- Log in mask -->
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <label>Already registered? Log in here.</label>                    
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <form>
                        <div class="form-group">                        
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Keep me signed in
                            </label>
                        </div>
                        <a href="html/mainscreen.html" id="logInButton" class="btn btn-primary">Log in</a>                      
                    </form>
                </div>
                <div class="col"></div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col"></div>

                    <div class="col-6">
                        <hr>
                        <a href="html/loginfacebook.html" id="facebookButton" class="btn btn-primary">Sign in with Facebook</a>
                        <hr>
                    </div>
                    <div class="col"></div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6">
                        Not registered yet? Register <a href="html/register.html">here</a>.
                    </div>
                    <div class="col"></div>
                </div>
            </div>
    </center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
