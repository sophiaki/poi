<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register for POI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
            html,body {margin:5px;padding:0}
        </style>
    </head>
    <body>

        <div class="container">
            <div class="row"></div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <center>
                        <h3>Register for POI</h3>
                    </center> 
                    <form>
                        <div class="form-group">
                            <label for="inputFirstName">First name</label>
                            <input class="form-control" type="text" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last name</label>
                            <input class="form-control" type="text" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="validateInputPassword1">Repeat password</label>
                            <input type="password" class="form-control" id="validateInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Sign up for our newsletter.
                            </label>
                        </div>
                        <center>                               
                            <a href="../index.html" id="registerButton" class="btn btn-primary">Register</a>
                        </center>
                    </form>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>

    </body>
</html>
